<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="theme-color" content="#bb86fc">
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="apple-touch-icon" href="/icon.png">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Güncelleniyoruz...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ANA TEMA AYARLARI --- */
        :root {
            --bg-body: #09090b;
            --text-main: #e0e0e0;
            --text-muted: #9CA3AF;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --glass-bg: rgba(30, 30, 35, 0.6);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { 
            background-color: var(--bg-body); 
            background-image: 
                radial-gradient(circle at 10% 10%, var(--primary), transparent 40%),
                radial-gradient(circle at 90% 90%, var(--secondary), transparent 40%);
            background-size: 100% 100%;
            background-attachment: fixed;
            color: var(--text-main); 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); opacity: 0.94; z-index: -1;
        }

        /* --- KART TASARIMI --- */
        .maintenance-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
            animation: float 3s ease-in-out infinite;
        }

        /* --- İKON VE ANİMASYON --- */
        .icon-container {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: spin 4s linear infinite;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* --- YÜKLENİYOR ÇUBUĞU --- */
        .loading-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            width: 50%;
            background: var(--primary);
            border-radius: 10px;
            position: absolute;
            left: -50%;
            animation: loading 1.5s infinite ease-in-out;
            box-shadow: 0 0 10px var(--primary);
        }

        /* --- ANİMASYONLAR --- */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes loading {
            0% { left: -50%; width: 30%; }
            50% { width: 60%; }
            100% { left: 100%; width: 30%; }
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <div class="icon-container">⚙️</div>
        <h1>Lütfen Daha Sonra Tekrar Deneyiniz</h1>
        <p>Sizlere daha iyi bir deneyim sunmak için kısa bir bakım yapıyoruz.<br><br>Lütfen daha sonra tekrar deneyiniz.</p>
        
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.75rem; color: var(--text-muted); opacity: 0.6;">
            Tahmini Açılış: 16 ŞUBAT 2026
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    // Bakım modundayken eski workerları temizlemiyoruz ki
                    // kullanıcı geri döndüğünde tekrar kurulumla uğraşmasın.
                    // Sadece console'a bilgi veriyoruz.
                    console.log('Bakım modu aktif.');
                }
            });
        }
    </script>

</body>
</html>
